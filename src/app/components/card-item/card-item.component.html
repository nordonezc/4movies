<a
  href=""
  class="item"
  [routerLink]="['/movie/' + itemInfo.id]"
  routerLinkActive="router-link-active"
>
  <div class="item-text item-rating">
    <i class="m-icon">star</i>
    <span class="rate">{{ itemInfo.vote_average }}</span>
    <span class="rate-max">/10</span>
  </div>
  <div class="item-img">
    <img
      class="item-bg-img"
      [src]="imageSize.medium + itemInfo.poster_path"
      alt=""
    />
  </div>
  <div class="item-text item-tittle">{{ itemInfo.title }}</div>
</a>
